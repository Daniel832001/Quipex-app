<form #getForm="ngForm" (submit)="onFetchSubmit()">
    <div class="form-group">
      <label>Enter ID to Get (leave blank to Get all)</label>
      <input
        class="form-control"
        type="number"
        [(ngModel)]="getId"
        name="getId"
        placeholder="e.g. 1"
      />
    </div>
    <button class="btn btn-primary mt-2" type="submit">Get Record(s)</button>
  </form>
